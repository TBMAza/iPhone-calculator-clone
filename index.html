<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div id="container">

            <div id="calcDisp">0</div>

            <div class="btnRow">
                <button id="acBtn" class="btn optBtn">AC</button>
                <button id="signBtn" class="btn optBtn">&plusmn;</button>
                <button id="percBtn" class="btn optBtn">%</button>
                <button id="divBtn" class="btn calcBtn">&divide;</button>
            </div>
            
            <div class="btnRow">
                <button id="btn7" class="btn numBtn">7</button>
                <button id="btn8" class="btn numBtn">8</button>
                <button id="btn9" class="btn numBtn">9</button>
                <button id="mulBtn" class="btn calcBtn">&times;</button>
            </div>

            <div class="btnRow">
                <button id="btn4" class="btn numBtn">4</button>
                <button id="btn5" class="btn numBtn">5</button>
                <button id="btn6" class="btn numBtn">6</button>
                <button id="minBtn" class="btn calcBtn">-</button>
            </div>

            <div class="btnRow">
                <button id="btn1" class="btn numBtn">1</button>
                <button id="btn2" class="btn numBtn">2</button>
                <button id="btn3" class="btn numBtn">3</button>
                <button id="pluBtn" class="btn calcBtn">+</button>
            </div>

            <div class="btnRow">
                <button id="btn0" class="btn numBtn zeroBtn">0</button>
                <button id="decBtn" class="btn numBtn">.</button>
                <button id="equBtn" class="btn calcBtn">=</button>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
